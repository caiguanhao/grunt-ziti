<!DOCTYPE html>
<!-- ziti{新}ziti { 备 }
ziti { 注 } -->
<!-- $ziti { 不是备注 } -->
<html>

<head>
<meta charset="UTF-8">
<title>TEST</title>
<link rel="stylesheet" href="index.css">
<style>
  @font-face {
    font-family: 'my-ziti-svg';
    src: url('../tmp/my-ziti.svg') format('svg');
  }
  @font-face {
    font-family: 'my-ziti-eot';
    src: url('../tmp/my-ziti.eot');
  }
  @font-face {
    font-family: 'my-ziti-woff';
    src: url('../tmp/my-ziti.woff') format('woff');
  }
  @font-face {
    font-family: 'my-ziti-ttf';
    src: url('../tmp/my-ziti.ttf') format('truetype');
  }
  .my-ziti-svg,  [data-text-svg],  .svg,  .words-svg  {
    font-family: 'my-ziti-svg', 'Times New Roman';
  }
  .my-ziti-eot,  [data-text-eot],  .eot,  .words-eot  {
    font-family: 'my-ziti-eot', 'Times New Roman';
  }
  .my-ziti-woff, [data-text-woff], .woff, .words-woff {
    font-family: 'my-ziti-woff', 'Times New Roman';
  }
  .my-ziti-ttf,  [data-text-ttf],  .ttf,  .words-ttf  {
    font-family: 'my-ziti-ttf', 'Times New Roman';
  }
  table {
    margin: 0 auto;
  }
  td {
    padding: 5px 20px;
  }
  .big-text {
    font-size: 32px;
  }
</style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <td><h1>SVG</h1></td>
        <td><h1>EOT</h1></td>
        <td><h1>WOFF</h1></td>
        <td><h1>TFF</h1></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><p class="my-ziti my-ziti-svg">字形（glyph）</p></td>
        <td><p class="my-ziti my-ziti-eot">字形（glyph）</p></td>
        <td><p class="my-ziti my-ziti-woff">字形（glyph）</p></td>
        <td><p class="my-ziti my-ziti-ttf">字形（glyph）</p></td>
      </tr>
      <tr>
        <td><div data-text="字体（typeface）" data-text-svg></div></td>
        <td><div data-text="字体（typeface）" data-text-eot></div></td>
        <td><div data-text="字体（typeface）" data-text-woff></div></td>
        <td><div data-text="字体（typeface）" data-text-ttf></div></td>
      </tr>
      <tr>
        <td><h2 class="svg">字型（font）</h2></td>
        <td><h2 class="eot">字型（font）</h2></td>
        <td><h2 class="woff">字型（font）</h2></td>
        <td><h2 class="ttf">字型（font）</h2></td>
      </tr>
      <tr>
        <td><h3 class="svg"></h3></td>
        <td><h3 class="eot"></h3></td>
        <td><h3 class="woff"></h3></td>
        <td><h3 class="ttf"></h3></td>
      </tr>
      <tr>
        <td><em class="words words-svg">字体</em></td>
        <td><em class="words words-eot">字体</em></td>
        <td><em class="words words-woff">字体</em></td>
        <td><em class="words words-ttf">字体</em></td>
      </tr>
      <tr>
        <td colspan="4">
          <script type="text/ng-template" id="one">
            <span class="big-text my-ziti my-ziti-woff">一</span>
          </script>
          <script type="text/x-handlebars" id="two">
            <span class="big-text my-ziti my-ziti-woff">二</span>
          </script>
        </td>
      </tr>
    </tbody>
  </table>
  <script type="text/javascript">
    var one = document.getElementById('one');
    var span = document.createElement('span');
    span.innerHTML = one.innerHTML;
    one.parentNode.replaceChild(span, one);

    var two = document.getElementById('two');
    var span = document.createElement('span');
    span.innerHTML = two.innerHTML;
    two.parentNode.replaceChild(span, two);
  </script>
  <script src="index.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
